<!DOCTYPE html>
<html>
<head>
  <title>This page doesn't exist (404)</title>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/meditation-3dc29c0060c87d35e52f3819a01b203259a898d8eabace14973a4d77820d6bf0.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Raleway:300,700);

    body {
      width:100%;
      height:100%;
      background:#8096e5;
      font-family: 'Raleway', sans-serif;
      font-weight:300;
      margin:0;
      padding:0;
    }

    #title {
      text-align:center;
      font-size:40px;
      margin-top:40px;
      margin-bottom:-40px;
      position:relative;
      color:#fff;
    }

    .back {
      position: absolute;
      text-decoration: none;
      height: 40px;
      width: 24px;
      padding: 10px 33px;
      background: #8096e5;
      color: white;
      text-transform: uppercase;
      font-size: 16px;
      display: -webkit-box;
      display: flex;
      -webkit-box-pack: center;
      justify-content: center;
      -webkit-box-align: center;
      align-items: center;
      border-radius: 4px;
      font-weight: 600;
    }

    .circles:after {
      content:'';
      display:inline-block;
      width:100%;
      height:100px;
      background:#fff;
      position:absolute;
      top:-50px;
      left:0;
      transform:skewY(-4deg);
      -webkit-transform:skewY(-4deg);
    }

    .circles {
      background:#fff;
      text-align: center;
      position: relative;
      margin-top:-60px;
      box-shadow:inset -1px -4px 4px rgba(0,0,0,0.2);
    }

    .circles p {
      font-size: 240px;
      color: #fff;
      padding-top: 60px;
      position: relative;
      z-index: 9;
      line-height: 100%;
    }

    .circles p small {
      font-size: 40px;
      line-height: 100%;
      vertical-align: top;
    }

    .circles .circle.small {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #8096e5;
      position: absolute;
      z-index: 1;
      top: 80px;
      left: 50%;
      animation: 7s smallmove infinite cubic-bezier(1,.22,.71,.98);
      -webkit-animation: 7s smallmove infinite cubic-bezier(1,.22,.71,.98);
      animation-delay: 1.2s;
      -webkit-animation-delay: 1.2s;
    }

    .circles .circle.med {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #8096e5;
      position: absolute;
      z-index: 1;
      top: 0;
      left: 10%;
      animation: 7s medmove infinite cubic-bezier(.32,.04,.15,.75);
      -webkit-animation: 7s medmove infinite cubic-bezier(.32,.04,.15,.75);
      animation-delay: 0.4s;
      -webkit-animation-delay: 0.4s;
    }

    .circles .circle.big {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: #8096e5;
      position: absolute;
      z-index: 1;
      top: 200px;
      right: 0;
      animation: 8s bigmove infinite;
      -webkit-animation: 8s bigmove infinite;
      animation-delay: 3s;
      -webkit-animation-delay: 1s;
    }

    @-webkit-keyframes smallmove {
      0% { top: 10px; left: 45%; opacity: 1; }
      25% { top: 300px; left: 40%; opacity:0.7; }
      50% { top: 240px; left: 55%; opacity:0.4; }
      75% { top: 100px; left: 40%;  opacity:0.6; }
      100% { top: 10px; left: 45%; opacity: 1; }
    }
    @keyframes smallmove {
      0% { top: 10px; left: 45%; opacity: 1; }
      25% { top: 300px; left: 40%; opacity:0.7; }
      50% { top: 240px; left: 55%; opacity:0.4; }
      75% { top: 100px; left: 40%;  opacity:0.6; }
      100% { top: 10px; left: 45%; opacity: 1; }
    }

    @-webkit-keyframes medmove {
      0% { top: 0px; left: 20%; opacity: 1; }
      25% { top: 300px; left: 80%; opacity:0.7; }
      50% { top: 240px; left: 55%; opacity:0.4; }
      75% { top: 100px; left: 40%;  opacity:0.6; }
      100% { top: 0px; left: 20%; opacity: 1; }
    }

    @keyframes medmove {
      0% { top: 0px; left: 20%; opacity: 1; }
      25% { top: 300px; left: 80%; opacity:0.7; }
      50% { top: 240px; left: 55%; opacity:0.4; }
      75% { top: 100px; left: 40%;  opacity:0.6; }
      100% { top: 0px; left: 20%; opacity: 1; }
    }

    @-webkit-keyframes bigmove {
      0% { top: 0px; right: 4%; opacity: 0.5; }
      25% { top: 100px; right: 40%; opacity:0.4; }
      50% { top: 240px; right: 45%; opacity:0.8; }
      75% { top: 100px; right: 35%;  opacity:0.6; }
      100% { top: 0px; right: 4%; opacity: 0.5; }
    }
    @keyframes bigmove {
      0% { top: 0px; right: 4%; opacity: 0.5; }
      25% { top: 100px; right: 40%; opacity:0.4; }
      50% { top: 240px; right: 45%; opacity:0.8; }
      75% { top: 100px; right: 35%;  opacity:0.6; }
      100% { top: 0px; right: 4%; opacity: 0.5; }
    }

  </style>
</head>

<body>
<section id="not-found">
  <div id="title">This page does not exist.</div>
  <div class="container-for-a">
    <a class="back" href="#home">Back</a>
  </div>
  <div class="circles">
    <p>404<br>
      <small>PAGE NOT FOUND</small>
    </p>
    <span class="circle big"></span>
    <span class="circle med"></span>
    <span class="circle small"></span>
  </div>
</section>
</body>
</html>
